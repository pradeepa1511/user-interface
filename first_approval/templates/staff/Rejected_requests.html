<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>rejected requests</title>
</head>

<body>
    <h1>LIST OF REJECTED STUDENTS</h1>
    <table class="table table-hover">

        <thead>
            <tr>
                <th>NO</th>
                <th>NAME</th>
                <th>MOB</th>
                <th>PURPOSE OF ENTRY</th>
                <th>PERSON TO BE MET</th>
                <th>
                    <center>#</center>
                </th>
            </tr>
        </thead>
        <tbody>

            {% for Regapp in rejectedStudents %}


            <tr>

                <th scope="row"> {{ Regapp.name }}</th>
                <td>{{ Regapp.no }}</td>
                <td>{{ Regapp.purpose_of_entry }}</td>
                <td>{{ Regapp.person_to_be_met }}</td>
                <td>-</td>
            </tr>

            {% endfor %}

        </tbody>
    </table>
</body>

</html>
